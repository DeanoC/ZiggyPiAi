name: ci

on:
  push:
  pull_request:

jobs:
  zig-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Zig
        run: |
          ZIG_VERSION=0.15.1
          curl -fsSL "https://ziglang.org/download/${ZIG_VERSION}/zig-linux-x86_64-${ZIG_VERSION}.tar.xz" -o zig.tar.xz
          tar -xf zig.tar.xz
          echo "$PWD/zig-linux-x86_64-${ZIG_VERSION}" >> "$GITHUB_PATH"
          zig version
      - name: Run Unit Test Suite
        run: zig build test
      - name: Run Targeted Integration Tests
        run: |
          zig test src/integration_test.zig --test-filter "openai responses integration"
          zig test src/integration_test.zig --test-filter "codex spark originator integration"
      - name: Run Model Sync Checker
        run: ./scripts/check-model-sync.sh
